      p0_stddev_yaw: 30  # map coordinate [rad]
      p0_stddev_vx: 1000 # object coordinate [m/s]
      p0_stddev_wz: 10   # object coordinate [rad/s]

    normal_vehicle_tracker:
      q_stddev_x: 0.0    # object coordinate [m/s]
      q_stddev_y: 0.0    # object coordinate [m/s]
      q_stddev_yaw: 20   # map coordinate[rad/s]
      q_stddev_vx: 10    # object coordinate [m/(s*s)]
      q_stddev_wz: 20    # object coordinate [rad/(s*s)]
      r_stddev_x: 1.0    # object coordinate [m]
